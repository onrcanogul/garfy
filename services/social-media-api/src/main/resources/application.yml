spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/social-media-db
    username: postgres
    password: password
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    database-platform: org.hibernate.dialect.PostgreSQLDialect
  servlet:
    multipart:
      max-file-size: 50MB
      max-request-size: 50MB
server:
  port: 8080


logging:
  level:
    org:
      hibernate:
        SQL: debug

grpc:
  client:
    media-service:
      address: static://localhost:9050
      negotiationType: plaintext

